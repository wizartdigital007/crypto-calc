<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости НХЛ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin: 0 auto; }
        .news-item { border-bottom: 1px solid #ccc; padding: 10px; cursor: pointer; }
        .news-item:hover { background: #f5f5f5; }
        .title { font-size: 18px; font-weight: bold; }
        .meta { font-size: 14px; color: #666; }
        .content { display: none; margin-top: 10px; font-size: 16px; }
        .content.active { display: block; }
    </style>
</head>
<body>
    <h1>Новости НХЛ</h1>
    <div id="newsFeed"></div>

    <script>
        // Примерные данные (20 новостей, позже можно заменить API)
        const newsData = [
            { title: "Макдэвид побил рекорд Гретцки по очкам за сезон", source: "ESPN", pubTime: "2025-03-17T22:00:00Z", content: "Коннор Макдэвид из 'Эдмонтон Ойлерз' набрал 150 очков за сезон, превзойдя рекорд Уэйна Гретцки. Это историческое достижение для НХЛ." },
            { title: "Питтсбург обыграл Бостон в овертайме", source: "NHL.com", pubTime: "2025-03-17T21:30:00Z", content: "Сидни Кросби забил победный гол в овертайме, принеся 'Пингвинам' победу со счётом 3:2." },
            { title: "Торонто подписал контракт с новым защитником", source: "Sportsnet", pubTime: "2025-03-17T20:45:00Z", content: "'Мэйпл Лифс' заключили трёхлетний контракт с Джоном Доу на $5 млн." },
            // Добавим ещё 17 примеров для краткости
            ...Array(17).fill().map((_, i) => ({
                title: `Новость НХЛ ${i + 4}`, 
                source: ["ESPN", "NHL.com", "Sportsnet", "The Hockey News"][i % 4], 
                pubTime: `2025-03-17T${20 - i}:00:00Z`, 
                content: `Текст новости ${i + 4} о хоккее НХЛ, переведённый на русский.`
            }))
        ];

        function timeAgo(pubTime) {
            const now = new Date();
            const pubDate = new Date(pubTime);
            const diff = Math.floor((now - pubDate) / 60000); // Минуты
            return diff < 1 ? "только что" : `${diff} минут назад`;
        }

        function formatPubTime(pubTime) {
            const date = new Date(pubTime);
            return date.toLocaleString("ru-RU", { dateStyle: "short", timeStyle: "short" });
        }

        function toggleContent(index) {
            const content = document.getElementById(`content-${index}`);
            content.classList.toggle("active");
        }

        function renderNews() {
            const feed = document.getElementById("newsFeed");
            feed.innerHTML = newsData.map((news, i) => `
                <div class="news-item" onclick="toggleContent(${i})">
                    <div class="title">${news.title}</div>
                    <div class="meta">${news.source} | ${timeAgo(news.pubTime)} | ${formatPubTime(news.pubTime)}</div>
                    <div class="content" id="content-${i}">${news.content}</div>
                </div>
            `).join("");
        }

        renderNews();
    </script>
</body>
</html>
