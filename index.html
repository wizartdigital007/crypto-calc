<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, select, button { padding: 10px; margin: 5px; }
        #result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Crypto Calculator</h1>
    <input type="number" id="usd" placeholder="Enter USD" min="0">
    <select id="crypto">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        const rates = {
            BTC: 0.000013,  // ~$75,000/BTC
            ETH: 0.00031    // ~$3,200/ETH
        };

        function calculate() {
            const usd = parseFloat(document.getElementById("usd").value);
            const crypto = document.getElementById("crypto").value;
            if (isNaN(usd) || usd <= 0) {
                document.getElementById("result").innerText = "Enter a valid amount!";
                return;
            }
            const result = usd * rates[crypto];
            document.getElementById("result").innerText = `${usd} USD = ${result.toFixed(8)} ${crypto}`;
        }
    </script>
</body>
</html>
